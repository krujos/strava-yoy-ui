<!DOCTYPE html>
<html>
<head>
    <title>Strava Converter</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body ng-app="stravaApp">
    <div id="login" ng-controller="StravaController">
        <p>Year over year (or less) visualizer.</p>
        <p>Create overlays of averages to compare your performance.</p>
        <img ng-click="login()" src="images/LogInWithStrava.png"/>
    </div>
</body>
</html>
